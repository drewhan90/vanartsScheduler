<!DOCTYPE>
<html>
    <head>
        <title>Vanarts Scheduler - add class</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header class="app-header">
            <img src="assets/vanarts_logo.png" alt="Vanarts">
            <h1>add class</h1>
        </header>
        <section class="app-addClass app-section">
            <form id="form-addClass">
                <label for="className">class title</label>
                <input type="text" id="className" name="className"/>

                <label for="instructorName">instructor</label>
                <input type="text" id="instructorName" name="insructorName"/>

                <label for="">date</label>
                <div class="tab-days">
                    <a class="tab-links">m</a>
                    <a class="tab-links">t</a>
                    <a class="tab-links">w</a>
                    <a class="tab-links">th</a>
                    <a class="tab-links">f</a>
                </div>
                <div class="tab-content">
                    <label>time</label>
                    <input type="time" class="add-time" name="startTime"/>
                    -
                    <input type="time" class="add-time" name="endTime"/>
                </div>
                <input type="submit" class="submit-addClass btn-primary" name="submit" placeholder="add class"/>
            </form>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="../server.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
