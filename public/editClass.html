<!DOCTYPE>
<html>
    <head>
        <title>Vanarts Scheduler - edit class</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header class="app-header">
            <img src="assets/vanarts_logo.png" alt="Vanarts">
            <h1>edit class</h1>
        </header>
        <section class="app-editClass app-section">
            <form id="form-editClass">
                <input type="hidden" id="id"/>

                <label for="className">class title</label>
                <input type="text" id="className" name="className"/>

                <label for="instructorName">instructor</label>
                <input type="text" id="instructorName" name="insructorName"/>

                <label for="">date</label>
                <div class="tab-days">
                    <a class="tab-links">m</a>
                    <a class="tab-links">t</a>
                    <a class="tab-links">w</a>
                    <a class="tab-links">th</a>
                    <a class="tab-links">f</a>
                </div>
                <div class="tab-content">
                    <label>time</label>
                    <input type="hidden" id="day"/>
                    <input type="time" id="startTime" class="add-time" name="startTime"/>
                    -
                    <input type="time" id="endTime" class="add-time" name="endTime"/>
                </div>
                <input type="submit" id="edit" class="edit-addClass btn-primary" name="edit" value="edit class"/>
                <input type="submit" id="delete" class="delete-addClass" name="delete" value="delete"/>
            </form>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/bundle.js"></script>
    </body>
</html>
